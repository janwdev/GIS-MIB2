<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/cookieBanner.js" defer></script>
    <script src="scripts/exportMethods.js" defer></script>
    <script src="scripts/user/login.js" defer></script>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/cookiebanner.css">
    <link rel="stylesheet" href="styles/loginregister.css">
    <title>Login</title>
</head>

<body class="container-fluid bg-color">
    <main>
        <div id="answerSection"></div>
        <!-- ### https://codepen.io/DeolaJ/pen/vPOGwv -->
        <div id="cookie-banner">
            <div>
                <p>This Website uses Cookies to store your login on the device. By using our services you agree to this.
                </p>
                <p>We only use cookies for this usage and never share any data with other parties. More information can
                    be found <a href="">here</a>.</p>
            </div>
            <button id="close">&times;</button>
        </div>
        <!-- ### -->
        <div class="container-xs">
            <img src="logo.png" alt="logo" class="logo">
            <form id="form">
                <div class="row">
                    <input class="col-s-12" name="email" type="text" placeholder="Email">
                    <input class="col-s-12" name="password" type="password" placeholder="Password">
                </div>
                <div class="row">
                    <button class="col-l-6 center btn btnFirst" type="button" id="sendLogin"><span>Login</span></button>
                </div>
            </form>
            <div class="row">
                <a class="col-l-6 center btn btnSec" href="register.html"><span>Register</span></a>
            </div>
        </div>
    </main>
</body>

</html>
